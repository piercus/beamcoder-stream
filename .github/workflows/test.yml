name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
          LD_LIBRARY_PATH: $HOME/ld_library_path:$LD_LIBRARY_PATH
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout ffmpeg
        uses: actions/checkout@v3   
        with:
          repository: FFmpeg/FFmpeg
          path: $HOME/Ffmpeg
      - name: create LD_LIBRARY_PATH
        run: mkdir -p $HOME/ld_library_path $HOME/Ffmpeg
      - name: Build ffmpeg
        run: cd  $HOME/Ffmpeg && ./configure --enable-gpl --enable-shared --shlibdir=$HOME/ld_library_path --enable-libx264 && make && make install && ldconfig
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test